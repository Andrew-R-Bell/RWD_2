{% extends "base.html" %}

{% block body %}
<section class="h-100 h-custom" style="margin-top:10px; margin-bottom:62px">
    <h2 class="text-center" style="padding-top:20px">Please send us an enquiry</h2>
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
                <div class="card">
                    <div class="card-body p-4">
                        <div class="row d-flex justify-content-center align-items-center">
                            <form action="/message">
                                <div class="mb-3">
                                    <label for="userName" class="form-label"><b>Your name</b></label>
                                    <input type="text" class="form-control" id="userName" required>

                                </div>
                                <div class="mb-3">
                                    <label for="userEmail" class="form-label"><b>Email address</b></label>
                                    <input type="email" class="form-control" id="userEmail"
                                        aria-describedby="emailHelp" required>
                                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="textMessage" class="form-label"><b>Your message</b></label>
                                    <textarea type="text" class="form-control text-wrap" id="textMessage" rows="8"
                                        required></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>
    </div>
</section>



{% endblock %}
